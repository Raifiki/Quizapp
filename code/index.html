<!DOCTYPE html>
<html>

<head>
    <!-- title -->
    <title>QuizzApp</title>

    <!-- icon -->
    <link class="flavicon" rel="icon" href="">

    <!-- include fonts -->
    <link rel="stylesheet" href="">

    <!-- add UTF-8 Code -->
    <meta charset="utf-8">

    <!-- handle resolution with viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- include style -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- include script -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <main class="w-75">
        <div class="card">
            <div class="row g-0">
                <div class="card-header col-md-3 px-5 bg-dark d-md-flex flex-md-column align-items-start">
                    <img src="img/logo.png" class="card-img-top mb-5" alt="...">
                    <ul class="nav nav-pills card-header-tabs flex-md-column">
                        <li class="nav-item">
                            <a onclick="chooseCategorie(0)" class="nav-link bg-transparent active" aria-current="true" href="#">HTML</a>
                        </li>
                        <li class="nav-item bg-transparent bg-transparent">
                            <a onclick="chooseCategorie(1)" class="nav-link bg-transparent" aria-current="true" href="#">CSS</a>
                        </li>
                        <li class="nav-item bg-transparent">
                            <a onclick="chooseCategorie(2)" class="nav-link bg-transparent" aria-current="true" href="#">JS</a>
                        </li>
                        <li class="nav-item bg-transparent">
                            <a onclick="chooseCategorie(3)" class="nav-link bg-transparent" aria-current="true" href="#">Java</a>
                        </li>
                    </ul>
                </div>

                <div id="Endscreen" class="card-body col-md-9" style="display: none;">
                    <img src="img/brain result.png" alt="">
                    Completed
                    Your Score <b id="CorrectAnswer"></b>/ <b id="nrQuestionEndSreen"></b>
                    <button id="btnRestart" class="btn btn-primary" onclick="init()">Neustart</button>
                </div>

                <div id="QuestionBody" class="card-body col-md-9">
                    <h5 id="currentQuestion" class="card-title">Frage</h5>
                    <div class="card mb-2 answer-card" onclick="answer(1)">
                        <div id="currentAnswer1" class="card-body">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 answer-card" onclick="answer(2)">
                        <div id="currentAnswer2" class="card-body">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 answer-card" onclick="answer(3)">
                        <div id="currentAnswer3" class="card-body">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-2 answer-card" onclick="answer(4)">
                        <div id="currentAnswer4" class="card-body">
                            Antwort
                        </div>
                    </div>

                    <div class="card-footer bg-transparent d-flex flex-column align-content-between">
                        <div class="progress w-100 mb-2" role="progressbar" aria-label="Example with label"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                            <div id="progress-bar" class="progress-bar"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span><b id="nr-Current-Question">1</b> von <b id="nrQuestions">5</b> Fragen </span>
                            <button onclick="nextQuestion()" id="next-Btn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
